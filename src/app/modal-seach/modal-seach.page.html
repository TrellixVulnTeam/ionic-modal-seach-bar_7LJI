<ion-header>
  <ion-toolbar>
    <ion-title>Province</ion-title>
  </ion-toolbar>
    <ion-item>
       <ion-input placeholder="Cerca..." [(ngModel)]="filteredString"></ion-input>
    </ion-item>

    
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of listProvince | filter:filteredString">
      <ion-label>{{ p.Capoluogo }}</ion-label>
      <ion-checkbox slot="end" [value]="p.IDProvincia" (ionChange)="selectedProvince($event)"></ion-checkbox>
    </ion-item>
  </ion-list>
    
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6"><ion-button expand="block" fill="outline"  (click)="modalDismiss()">Cancel</ion-button></ion-col>
        <ion-col size="6"><ion-button expand="block" (click)="onSelectProvince()">Select</ion-button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
