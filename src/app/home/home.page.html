<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item  (click)="selectProvince()">
    <ion-label position="floating">Select Province</ion-label>
    <ion-input [(ngModel)]="provincia.Capoluogo"></ion-input>
    <ion-icon style="padding-top: 10px;"slot="end" name="chevron-down-outline"></ion-icon>
  </ion-item>
  <ion-button (click)="output()">provincia</ion-button>
</ion-content>
